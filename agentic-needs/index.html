<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMS – Recueil de besoins (M365 Copilot)</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="header">
		<h1>BMS – Recueil de besoins (M365 Copilot)</h1>
		<p class="subtitle">Entretien guidé pour identifier pertes de temps, opportunités d’automatisation et besoins agentiques.</p>
	</header>

	<main class="container">
		<section class="chat">
			<div id="chatLog" class="chat-log" aria-live="polite"></div>
			<form id="chatForm" class="chat-form" autocomplete="off">
				<input id="userInput" class="chat-input" type="text" placeholder="Écrivez votre réponse..." required />
				<button id="sendBtn" class="chat-send" type="submit">Envoyer</button>
				<button id="resetBtn" class="chat-reset" type="button" title="Recommencer">Réinitialiser</button>
			</form>
			<div id="status" class="status"></div>
		</section>

		<section class="aside">
			<h2>Résumé normé (live)</h2>
			<pre id="statePreview" class="state-preview" aria-live="polite">{}</pre>
			<button id="downloadJson" class="download" type="button">Télécharger le JSON</button>
		</section>
	</main>

	<footer class="footer">
		<small>Les réponses alimentent un schéma JSON strict. À la fin, un email récapitulatif et un envoi vers n8n sont effectués.</small>
	</footer>

	<script src="./app.js"></script>
</body>
</html>
